
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Distance</title>
    {{ home.js }}

    {{ destination.js }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.min.css') }}">

  </head>
  <body>
    <style>
      body {
          padding-bottom: 40px;
          padding-top: 40px;
      }
      .navbar {
          margin-bottom: 50px;
      }

    </style>
    <div class="container">
      <div class="row">
      <div class="col-lg-12">
      <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
          <button data-target="#bs-example-navbar-collapse-2" data-toggle="collapse" class="navbar-toggle" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ url_for('main.index')}}" class="navbar-brand">Distance</a>
        </div>
        <div id="bs-example-navbar-collapse-2" class="collapse navbar-collapse">
          <form method="post" role="search" class="navbar-form navbar-left">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.location(class="form-control", id="location", placeholder="北京天安门") }}
            </div>
                {{ form.submit(class="btn btn-default", id="submit", value="Go") }}
          </form>
        </div>
      </nav>
    </div>
  </div>
      <div class="row">
          <div class="col-lg-6">
            {{ home.html }}
            <div align="center">
              <br>
              <img src="{{ url_for('static', filename='images/home.png') }}" style="background-size:272px 92px;height:92px;" >
            </div>
          </div>

          <div class="col-lg-6">
                {{ destination.html }}
              <div align="center">
                <br>
                <img src="{{ url_for('static', filename='images/distance.png') }}" style="background-size:272px 92px;height:92px;width:272px" >
              </div>
          </div>
      </div>
  </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flat-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
  </body>
</html>
