<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Distance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

  </head>
  <body>
    <style>
      body {
        padding-bottom: 200px;
      }
    </style>
    <div class="container">
      <div class="row">
        <br><br><br><br><br><br><br>
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
        <div align="center">
          <img src="{{ url_for('static', filename='images/latlng.png') }}" style="background-size:272px 92px;height:92px;" >
        </div>
        <form method="post">
          {{ form.csrf_token }}
          <div class="form-group">
            <div class="input-group">
              {{ form.latlng(class="form-control", id="latlng", placeholder="(lat, lng) i.e.: 39,112 ") }}
              <span class="input-group-btn">
                {{ form.submit(class="btn btn-default", id="submit", value="Go") }}
              </span>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flat-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
  </body>
</html>
